                <section class="demo">
                    <div class="desc">
                        <h3 class="tit"> <span id="show-date"></span></h3>
                    </div>
                    <div class="cont" style="position: relative;">
                        <!-- <input type="text" id="kronos" style="width: 200px;"> -->
                        <div id="kronos" style="width: 200px;"></div>
                        <input type="hidden" id="date-store">
                        <div class="test time-slot" style="">
                            <div>
                                <div class="slot active" data-time="10:00 - 10:30">10:00 - 10:30</div>
                                <div class="slot" data-time="11:00 - 11:30">11:00 - 11:30</div>
                                <div class="slot" data-time="12:00 - 12:30">12:00 - 12:30</div>
                                <div class="slot" data-time="01:00 - 01:30">01:00 - 01:30</div>
                                <div class="slot" data-time="02:00 - 02:30">02:00 - 02:30</div>
                                <div class="slot" data-time="03:00 - 03:30">03:00 - 03:30</div>
                            </div>
                            <div>
                                <div class="slot" data-time="10:30 - 11:00">10:30 - 11:00</div>
                                <div class="slot" data-time="11:30 - 12:00">11:30 - 12:00</div>
                                <div class="slot" data-time="12:30 - 01:00">12:30 - 01:00</div>
                                <div class="slot" data-time="01:30 - 02:00">01:30 - 02:00</div>
                                <div class="slot" data-time="02:30 - 03:00">02:30 - 03:00</div>
                                <div class="slot" data-time="03:30 - 04:00">03:30 - 04:00</div>
                            </div>
                        </div>
                        <script>
                            $('#kronos').kronos({
                                visible: true,
                                onChange: function(date) {
                                    $("#date-store").val(date);
                                    $(".test").show();
                                    $("#kronos").val("");
                                    const year = date.slice(0, 4);
                                    const month = date.slice(4, 6);
                                   const day = date.slice(6, 8);

                                  const formattedDate = `${year}-${month}-${day}`;
                                  const dt = new Date(formattedDate);
                                  $("#show-date").text(dt.toDateString());

                                }
                            });
                            $(".slot").on("click", function(){
                                 var time = $(this).data("time");
                               //  $(".test").hide();
                              //   $(".time-slot").hide();
                                 let ad = $("#show-date").text();
                                 $("#show-date").text(`${ad} ${time}`);
                                 $("#kronos").val(time);
                                 $("#date-store").val("");
                                 $(".slot").removeClass("active");
                                 $(this).addClass("active");
 
                            });
                        </script>
                    </div>

        <script>
            $(document).ready(function () {
                $.ajax({
                    url: 'index.html',
                    timeout: 10000,
                    dataType: 'html',
                    success: function (data) {
                        $(data).find('section.demo').each(function (i) {
                            var code = $(this).children().eq(1).html();
                            var $pre = $('<pre class="source"><code></code></pre>').appendTo($('section.demo').eq(i)).children('code');

                            code = code.replace(/</gi, '&lt;').replace(/>/gi, '&gt;');
                            code = code.substring(code.indexOf('\n') + 1);
                            code = code.substring(code.lastIndexOf('\n') + 1, -1);
                            var between = code.split('\n')[0].split(' ').length;
                            var newCode = [];

                            code.split('\n').forEach(function (self) {
                                self = self.replace(self.substring(0, between - 5), '');
                                newCode += '\n' + self;
                            });

                            newCode = newCode.substring(newCode.indexOf('\n') + 1);
                            newCode = newCode.substring(newCode.lastIndexOf('\n') + 1, -1);

                            $pre.html(newCode);
                        }).promise().done(function () {
                            $('pre > code').each(function () {
                                hljs.highlightBlock(this);
                            });
                        });
                    }
                });
            });
