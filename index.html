    <script>
        $(".ui-datepicker-next").on("mouseenter", function(){
           $(".ui-datepicker-next").removeClass('ui-datepicker-next-hover ui-state-hover');
        });
      $(".selected-date").text(getFormattedDate());
      $(".slot").on("click", function(e) {
                                 $(".slot").removeClass("active");
                                 $(this).addClass("active");
          let date = $(this).data("time");
          $(".selected-time").empty();
          $(".selected-time").text(date);
          console.log(date);
      });
      $("#datepicker").datepicker({
        onSelect: function(dateText) {
                    console.log("Selected date: " + dateText);
                   let date_format = getFormattedDate(dateText);
                    $(".selected-date").empty();
                    $(".selected-date").text(date_format);
                },
        firstDay: 1,
        showOtherMonths: true,
        dayNamesMin: ["Sø", "Ma", "Ti", "On", "To", "Fr", "Lø"],
        prevText: "", // Set this to empty or any custom text
        nextText: "",
        beforeShowDay: function (date) {
          var bookedDates = ["2024-09-12", "2024-09-10"]; // Example booked dates
          var formattedDate = $.datepicker.formatDate("yy-mm-dd", date);

          if (bookedDates.indexOf(formattedDate) !== -1) {
            return [false, "booked", "This date is booked"]; // Disable and mark booked dates
          }
          return [true]; // Enable other dates
        },
      });
      function getFormattedDate(dateString = null) {
        //const date = new Date();
        const date = dateString ? new Date(dateString) : new Date();

        const dayNames = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];
        const monthNames = [
          "January",
          "February",
          "March",
          "April",
          "May",
          "June",
          "July",
          "August",
          "September",
          "October",
          "November",
          "December",
        ];

        const day = date.getDate();
        const dayName = dayNames[date.getDay()];
        const monthName = monthNames[date.getMonth()];
        const suffix = getDaySuffix(day);

        return `${dayName}, ${monthName} ${day}${suffix}`;
      }

      function getDaySuffix(day) {
        if (day > 3 && day < 21) return "th"; // Special case for 11th, 12th, 13th
        switch (day % 10) {
          case 1:
            return "st";
          case 2:
            return "nd";
          case 3:
            return "rd";
          default:
            return "th";
        }
      }
